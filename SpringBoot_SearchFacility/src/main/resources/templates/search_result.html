<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{searchResult.title}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           
        
        <!-- new -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            
        <script type="text/javascript" th:src="@{../assets/javascript/data_tables.js}"></script>
        <script type="text/javascript" th:src="@{../assets/javascript/table_click.js}"></script>
        
        <link rel="stylesheet" type="text/css" th:href="@{https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css}"/>
        <script type="text/javascript" charset="utf8" th:src="@{https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js}"></script>
    </head>
    
    <body>
        <section id="cover" class="min-vh-100">
            <div id="cover-caption">
                <div class="container">
                    <div class="row text-black-50">
                        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                            <h1 class="display-4 py-2" th:text="#{searchResult.h1}"></h1>
                            <p class="card-text" th:text="#{searchResult.p}"></p>
                             <div class="px-2">
                                <hr>
                                <table id="table_id" class="display">
                                        <thead>
                                            <tr>
                                                <th th:text="#{searchResult.th.country}"></th>
                                                <th th:text="#{searchResult.th.iso}"></th>
                                                <th th:text="#{searchResult.th.date}"></th>
                                                <th th:text="#{searchResult.th.tVacc}"></th>
                                                <th th:text="#{searchResult.th.pVacc}"></th>
                                                <th th:text="#{searchResult.th.vDetail}"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item: ${vaccs}" style="cursor: pointer">  
                                                <td th:text="${item.country}" ></td>
                                                <td th:text="${item.iso_code}" ></td>
                                                <td th:text="${item.v_date}" ></td>
                                                <td th:text="${item.total_vaccinations}" ></td>
                                                <td th:text="${item.people_vaccinated}" ></td>
                                                <td>
<!--                                                    <form th:action="@{/vacc/onSearchDrilldown}" th:object="${item}" method="post">
                                                        <input type="hidden" name="vaccineID" id="vaccineID" th:field="*{item.vaccines}">
                                                        <input type="hidden" name="vaccinationID" id="vaccinationID" th:field="*{item.id}">   
                                                        <button type="submit" name="details" class="btn-dark">Details!</button>
                                                    </form>   -->
                                                    <button th:vaccinationID="${item.id}" th:vaccineID="${item.vaccines}" type="submit" name="details" th:text="#{searchResult.td.button}"
                                                            onclick="rowClicked(this.getAttribute('vaccinationID'), this.getAttribute('vaccineID'))" class="btn-dark">
                                                    </button>
                                                </td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
   
</html>
